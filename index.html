<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dynamique</title>

    <meta name="description" content="Portfolio Dynamique de Bilal Iken , développeur web full-stack. Explorez mes projets et contactez-moi.">
    <meta name="author" content="Bilal Iken">
    <meta name="keywords" content="Portfolio, Développeur Web, Full-Stack, HTML, CSS, JavaScript, Node.js, Bootstrap, jQuery">


    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap-4.0.0-dist (1).zip/css/Bootstrap.min/css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Mon Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#about">À propos</a>
            <a class="nav-item nav-link" href="#projects">Projets</a>
            <a class="nav-item nav-link" href="#contact">Contact</a>
          </div>
        </div>
      </nav>


      <section id="about" class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-4">
            <img src="/images/moi.jpg" alt="Mon Profil" class="img-fluid rounded-circle">
          </div>
          <div class="col-md-8">
            <h2>Bonjour, je suis Bilal Iken</h2>
            <p>Développeur web full-stack avec une solide expertise tant en **front-end** qu'en **back-end**...</p>
            <p>Explorez mes projets passés sur mon <a href="https://github.com/Bilalik369" target="_blank">GitHub</a> ou suivez mon parcours sur <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>.</p>
          </div>
        </div>
      </section>
      
      <section id="projects" class="container mt-5">
        <h2>Mes Projets</h2>
        <div class="row" id="projects-list"></div>
        <button id="loadMore" class="btn btn-primary mt-3">Voir plus</button>
      </section>

      <section id="contact" class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">Contactez-moi</h2>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form id="contactForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Écrivez votre message ici" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist (1).zip/js/Bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
